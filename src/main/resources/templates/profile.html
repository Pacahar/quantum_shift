<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body style="min-height: 100vh; --main-bg-color: #1c1c1c; --main-second-color: #36a8e1; background-color: var(--main-bg-color); -ms-overflow-style: none; scrollbar-width: none;">
<header th:insert="blocks/header ::  header"></header>
<main style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1 class="position-absolute" style="top: 100px; left: 25%; color: var(--main-second-color)">Профиль</h1>

    <div style="width: 50%; color: white; background-color: #262626; border-radius: 10px; padding: 40px; margin: 200px; display: flex; flex-direction: column; align-items: start;">
        <h2 id="Username" th:text="${username}" style="margin:20px;">Kirill</h2>
        <div id="membership-info" style="margin-bottom: 20px; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; width: 100%; border-radius: 10px; background: linear-gradient(0.35turn, var(--main-second-color), #9198e5)">
            <p>Дней осталось:</p>                                       <p>Дней заморозки:</p>
            <p id="daysRemaining" th:text="${daysRemaining}"></p>       <p id="daysOfFreezing" th:text="${daysOfFreezing}"></p>
            <div style="display: flex; flex-direction: row; wrap: wrap">до&nbsp<p id="endDate" th:text="${endDate}">12.12.2012</p></div>
        </div>
        <h2>Секции:</h2>
        <div th:each="el : ${sections}" style="width: 100%">
            <div th:insert="~{blocks/section :: section}" style="width: 100%"></div>
        </div>
    </div>

</main>

<div class="footer" style="bottom: 0; left: 0; right: 0; height: 300px; backdrop-filter: blur(50px); background-color: rgba(256, 256, 256, 0.01); display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <div style="color: white; width: 50vw; font-size: 1.5rem;">
        Курсовая работа четвертого семестра <br>Студента группы ИКБО-30-22 <br>Соколовского Кирилла
    </div>
</div>
</body>

</html>
