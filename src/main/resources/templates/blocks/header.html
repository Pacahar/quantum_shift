<div th:fragment="header">
    <nav th:unless="${logged}" class="navbar navbar-expand-lg position-fixed w-100 top-0" style="z-index: 100; backdrop-filter: blur(50px);" data-bs-theme="dark">
        <div class="container-fluid" style="min-width: 500px; width: 50vw;">
            <a class="navbar-brand" href="/"><img src="/css/img/logo(sim).png" alt="QUANTUM SHIFT"

            <div class="btns">
