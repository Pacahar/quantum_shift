<div th:fragment="modals">
    <!-- Modal Log in -->
    <div class="modal fade " id="loginModal" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true" data-bs-theme="dark" style="color: white;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginLabel">Вход</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginInputEmail" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginInputPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="loginInputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sign in -->
    <div class="modal fade " id="regModal" tabindex="-1" aria-labelledby="regLabel" aria-hidden="true" data-bs-theme="dark" style="color: white;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="regLabel">Регистрация</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Соглашаюсь c пользовательским соглашением</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
