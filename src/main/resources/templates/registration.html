<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quantum Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body style="min-height: 100vh; --main-bg-color: #1c1c1c; --main-second-color: #36a8e1; background-color: var(--main-bg-color); -ms-overflow-style: none; scrollbar-width: none;">
<header th:insert="blocks/header ::  header"></header>
<main style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1 class="position-absolute" style="top: 100px; left: 25%; color: var(--main-second-color)">Регистриация</h1>

    <form id="registration" class="reg-form" style="width: 50%; color: white; background-color: #262626; border-radius: 10px; padding: 40px; margin: 200px; display: flex; flex-direction: column; align-items: start;">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <div style="display:flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: space-between; width: 90%">
            <div>
                <label for="subscription">Длительность абонемента (в месяцах):</label><br>
                <input type="number" id="subscription" name="subscription" min="1" required><br><br>
            </div>

            <div>
                <label for="freezeDays">Количество дней для заморозки:</label><br>
                <input type="number" id="freezeDays" name="freeze-days" min="1" required><br><br>
            </div>
        </div>

        <button id="reg-button" type="submit" class="btn" style="color: white; border-radius: 10px; border: 1px solid white">Зарегистрироваться</button>
    </form>


</main>

<div class="footer" style="bottom: 0; left: 0; right: 0; height: 300px; backdrop-filter: blur(50px); background-color: rgba(256, 256, 256, 0.01); display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <div style="color: white; width: 50vw; font-size: 1.5rem;">
        Курсовая работа четвертого семестра <br>Студента группы ИКБО-30-22 <br>Соколовского Кирилла
    </div>
</div>


<div th:insert="blocks/modals :: modals"></div>

<script>
    document.getElementById("registration").addEventListener("submit", function(event) {
    event.preventDefault();
    let formData = new FormData(document.getElementById("registration"));
    fetch("/registration", {
        method: "POST",
        body: formData
    }).then(response => {
        console.log("POST запрос выполнен успешно");
    }).catch(error => {
        console.error('Ошибка при отправке запроса:', error);
    });
        event.target.reset();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
